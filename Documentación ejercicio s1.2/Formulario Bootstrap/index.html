<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script>"node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
</head>

<body>
    <div class="container">
        <form class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-6 position-relative">
                <label for="nameId" class="label">Nombre</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="valid-tooltip">
                    Todo bien
                </div>
                <div class="invalid-tooltip">
                    Es necesario poner el nombre
                </div>
            </div>

            <div class="col-6 position-relative">
                <label for="nameId" class="label">Nombre</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="valid-tooltip">
                    Todo bien
                </div>
                <div class="invalid-tooltip">
                    Es necesario poner los apellidos
                </div>
            </div>

            <div class="col-12 position-relative">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label for="terms" class="form-check-label">Acepto los terminos y condiciones</label>
                    <div class="valid-tooltip">
                        Todo bien
                    </div>
                    <div class="invalid-tooltip">
                        Es necesario aseptar los terminos y condiciones
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
    </script>

</body>

</html>
