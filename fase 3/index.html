<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 3</title>
    <link rel="stylesheet" href="stiles.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;">Download the extension</h1>
            </div>
            <div class="col-md-12 mx-auto p2" style="width: 600px;">
                <p class="text-center text-gray mt-3">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                     Quas maiores tempora perspiciatis a optio voluptas, 
                     corporis asperiores debitis dicta quisquam!
                </p>
            </div>
        </div>

        <div class="container text-center mt-5">
            <div class="row align-items-start">
            <div class="col-sm-12 col-lg-4 col-xl-3 align-self-start shadow m-4" style="border-radius: 5%;">
                <img src="images/logo-chrome.svg" alt="chrome" class="img-fluid mx-lg-auto mt-5">
                <h4 class="text-center mt-3">Add to Chrome</h4>
                <p class="text-center text-gray">Minimum version 62</p>
                <img src="images/bg-dots.svg" alt="puntos" class="img-fluid m-3 mx-0 mb-4">
                <button class="btn btn-primary mb-5 mx-3">Add & Install Extension</button>
              </div>
              <div class="col-sm-12 col-lg-4 col-xl-3 align-self-center shadow m-4" style="border-radius: 5%;">
                <img src="images/logo-firefox.svg" alt="chrome" class="img-fluid mx-lg-auto mt-5">
                <h4 class="text-center mt-3">Add to Firefox</h4>
                <p class="text-center text-gray">Minimum version 55</p>
                <img src="images/bg-dots.svg" alt="puntos" class="img-fluid m-3 mx-0 mb-4">
                <button class="btn btn-primary mb-5 mx-3">Add & Install Extension</button>
              </div>
              <div class="col-sm-12 col-lg-4 col-xl-3 align-self-end shadow m-4" style="border-radius: 5%;">
                 <img src="images/logo-opera.svg" alt="chrome" class="img-fluid mx-lg-auto mt-5">
                <h4 class="text-center mt-3">Add to Opera</h4>
                <p class="text-center text-gray">Minimum version 46</p>
                <img src="images/bg-dots.svg" alt="puntos" class="img-fluid m-3 mx-0 mb-4">
                <button class="btn btn-primary mb-5 mx-3">Add & Install Extension</button>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
